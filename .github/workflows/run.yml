name: Okkazeo Scraper Alert

on:
  # Permet le lancement manuel via l'interface GitHub
  workflow_dispatch:

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Scraper
      # Passage du Secret à la variable d'environnement du script
      env:
        WEBHOOK_DISCORD_OKKAZEO: ${{ secrets.WEBHOOK_DISCORD_OKKAZEO }}
      run: |
        python main.py
        
    - name: Commit seen.json changes
      # Correction ici : Utilisation de file_pattern
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        file_pattern: seen.json
        commit_message: 'MAJ manuelle: Ajout des dernières annonces vues'
        branch: main
